<div class="bg-white p-4 border border-slate-500 table-section">
  <p class="font-semibold">History of Degree Transactions</p>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef>Student</th>
      <td mat-cell *matCellDef="let element">{{ element.student }}</td>
    </ng-container>

    <ng-container matColumnDef="enrollment">
      <th mat-header-cell *matHeaderCellDef>Enrollment</th>
      <td mat-cell *matCellDef="let element">{{ element.enrollment }}</td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let element">{{ element.department }}</td>
    </ng-container>

    <ng-container matColumnDef="batch">
      <th mat-header-cell *matHeaderCellDef>Batch</th>
      <td mat-cell *matCellDef="let element">{{ element.batch }}</td>
    </ng-container>

    <ng-container matColumnDef="blockchainProof">
      <th mat-header-cell *matHeaderCellDef>Blockchain Proof</th>
      <td mat-cell *matCellDef="let element">
        <a class="underline" href="{{ element.blockchainProof }}">Link</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="certificateId">
      <th mat-header-cell *matHeaderCellDef>Certificate ID</th>
      <td mat-cell *matCellDef="let element">{{ element.certificateId }}</td>
    </ng-container>

    <ng-container matColumnDef="certificateUrl">
      <th mat-header-cell *matHeaderCellDef>Certificate URL</th>
      <td mat-cell *matCellDef="let element">
        <a class="underline" href="{{ element.certificateUrl }}"
          >Download PDF</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
